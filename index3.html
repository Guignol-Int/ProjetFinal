<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/stickerbomb.jpg" />
</head>
<body>
<header></header>
<div class="container-fluid padding5 paddingdown5 bg2 text-white">
    <h2>Inscription</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Entrer email">
        </div>

        <div class="form-group">
            <label for="pwd">Mot de passe:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Entrer mot de passe">
        </div>
        <div class="form-group">
            <label for="pwd">Répétez le mot de passe:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Entrer mot de passe">
        </div>

        <div class="checkbox">
            <label><input type="checkbox"> Recevoir des emails pour les prochains concours </label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Je ne suis pas un robot </label>
        </div>
        <button type="submit" class="btn btn-dark">Envoyer</button>
    </form>
</div>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3612.206871528168!2d55.2063263149604!3d25.12869598392811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5ce0a760a7ef%3A0xa1acbfcab6910a5b!2sLamborghini+Dubai!5e0!3m2!1sfr!2sca!4v1557345412980!5m2!1sfr!2sca" width=100% height="400" frameborder="0" style="border:0" allowfullscreen></iframe>

<footer>
    <div class="container-fluid gris">
        <div class="row">
            <div class="col-6 offset-5 padding2 paddingdown2">
                <a href="index.html" class="btn btn-secondary" role="button">Revenir au site principal</a>
            </div>
        </div>
    </div>
</footer>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ptijquery.js"></script>
<script  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
