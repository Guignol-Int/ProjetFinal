<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="icon" type="image/png" href="img/stickerbomb.jpg" />
</head>
<body>
<header></header>
<div class="text-center h1">Descendez pour voir les photos</div>
<div data-aos="flip-left" class="paddingdown15 text-center padding20">
    <img src="img/b.jpg" height="270" width="480"/>
</div>
<div data-aos="flip-right"class="paddingdown15 text-center">

    <img src="img/h.jpg" id="bou" height="270" width="480"/>
    <br/>
    <input type="button" value="Bouh" id="boutonChangerImage"/> <br/>
    <br/>
</div>
<div data-aos="flip-up"class="paddingdown15 text-center">
    <img src="img/l.jpg" height="270" width="480"/></div>
<div data-aos="flip-down"class="paddingdown15 text-center">

    <img src="img/yo.jpg" height="270" width="480"/></div>







<footer>
    <div class="container-fluid gris">
        <div class="row">
            <div class="col-6 offset-5 padding2 paddingdown2 ">
                <a href="index.html" class="btn btn-secondary" role="button">Revenir au site principal</a>
            </div>
        </div>
    </div>
</footer>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ptijquery.js"></script>
<script>
    AOS.init();
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
